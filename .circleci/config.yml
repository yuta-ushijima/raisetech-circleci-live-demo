# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs: 
  aws-cli: circleci/aws-cli@3.0.0
  ansible-playbook: orbss/ansible-playbook@0.0.5

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  execute-cloudformation:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_DEFAULT_REGION
      - run:
          name: deploy Cloudformation
          command: |
            set -x
            aws cloudformation deploy --stack-name sampleStackFromCirlceCI --template-file sampleStack.yml
  execute-ansible:
    executor: ansible-playbook/default
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - 99:aa:df:0f:d2:ee:fe:c8:fb:4a:36:41:c8:88:77:01"
      - ansible-playbook/install:
          version: 2.10.3
      - ansible-playbook/playbook:
          playbook: ansible/playbook.yml
          inventory: ANSIBLE_INVENTORY
          playbook-options: "-u ec2-user --private_key ~/.ssh/id_rsa -i ansible/hosts/inventory"


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  raisetech-circleci-live-demo:
    jobs:
      - execute-cloudformation
      - execute-ansible:
          requires:
            - "execute-cloudformation"

